<div class="d-flex justify-content-end bg-light p-2">
    <button *ngIf="(isLoggedIn$ | async) === false" (click)="login()">Login</button>
    <button *ngIf="(isLoggedIn$ | async) === true" (click)="logout()">Logout</button>
</div>
<router-outlet></router-outlet>
<ry-overlay *ngIf="(showLoginModal$ | async) === true">
    <ry-login-modal></ry-login-modal>
</ry-overlay>
