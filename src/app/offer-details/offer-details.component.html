<div *ngIf="offer$ | async as offer" class="container my-4">
    <div class="row">
        <div class="col-4">
            <img class="offer-cover" src="{{'assets/images/no-product-image.png'}}">
            <ry-vote [voteCount]="offer.voteCount" (voteDownEvent)="voteDown(offer)" (voteUpEvent)="voteUp(offer)"></ry-vote>
        </div>
        <div class="col-4 d-flex flex-column">
            <h1>{{offer.title}}</h1>
            <span>von {{offer.merchantName}}</span>
            <span class="mt-3">{{offer.details?.description ?? 'Aktuell haben wir leider keine Beschreibung zu diesem Artikel.'}}</span>
        </div>
        <div class="col-4 d-flex flex-column align-items-end">
            <h1 class="offer-price my-2">{{offer.price}} â‚¬</h1>
            <button (click)="purchaseOffer(offer)">Kaufen</button>
        </div>
    </div>
</div>
